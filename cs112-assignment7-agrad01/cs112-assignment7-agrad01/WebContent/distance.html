<!doctype html>
<!-- distance.html                                      Dave Reed -->
<!-- Web page that displays the distance between two coordinates. -->
<!-- ============================================================ -->
<html>
<head>
<title>Distance Calculator</title>
<script type="text/javascript">
function CalculateDis()
{
	var x1=parseFloat(document.getElementById('x1').value);
	var x2=parseFloat(document.getElementById('x2').value);
	var y1=parseFloat(document.getElementById('y1').value);
	var y2=parseFloat(document.getElementById('y2').value);
	
	var number = Math.sqrt((Math.pow((x1-x2),2) + Math.pow((y1-y2),2)))
	
	document.getElementById('outputDiv').innerHTML='The distance between (' + x1 + ',' + y1 + ') and (' + x2 + ',' + y2 + ') is ' + number; 
}

</script>
</head>
<body>
	<h2>Distance Calculator</h2>
	<p>
		coordinate 1: (<input type="text" id="x1">, <input	type="text" id="y1">) <br> 
		coordinate 2: (<input type="text" id="x2">, <input type="text" id="y2">)
	</p>
	<input type="button" value="Calculate Distance" onclick="CalculateDis();">
	<hr>
	<div id="outputDiv"></div>
</body>
